<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <main>
            <div id="form">
                <div class="field" id="bill-container">
                    <label for="bill">Bill</label>
                    <div class="input-container">
                        <div class="icon">
                            <img
                                src="/resources/images/icon-dollar.svg"
                                alt=""
                            />
                        </div>
                        <input
                            type="number"
                            name="Bill"
                            id="bill"
                            placeholder="0"
                        />
                    </div>
                </div>
                <div id="tip-percentage">
                    <label>Select Tip %</label>
                    <div id="selection">
                        <div class="tip-choice" id="tip-5">5%</div>
                        <div class="tip-choice" id="tip-10">10%</div>
                        <div class="tip-choice" id="tip-15">15%</div>
                        <div class="tip-choice" id="tip-25">25%</div>
                        <div class="tip-choice" id="tip-50">50%</div>
                        <div class="tip-choice" id="tip-custom">Custom</div>
                    </div>
                </div>
                <div class="field" id="count-container">
                    <label for="people-count">Number of people</label>
                    <div class="input-container">
                        <div class="icon">
                            <img
                                src="/resources/images/icon-person.svg"
                                alt=""
                            />
                        </div>
                        <input
                            type="number"
                            id="headcount-input"
                            placeholder="0"
                        />
                    </div>
                </div>
            </div>
            <div id="results">
                <div class="result" id="tip-amount-container">
                    <label>
                        <span>Tip Amount</span>
                        <span> / person</span>
                    </label>
                    <div class="value" id="tip-amount">0.00</div>
                </div>
                <div class="result" id="headcount-container">
                    <label>
                        <span>Total</span>
                        <span> / person</span>
                    </label>
                    <div class="value" id="headcount-result">0.00</div>
                </div>
                <button id="reset-btn">RESET</button>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Wafflegum</a>.
        </div>
    </body>
</html>
